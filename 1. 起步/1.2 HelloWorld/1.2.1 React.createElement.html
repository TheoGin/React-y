<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.2.1 React.createElement</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- React的核心库，与宿主环境无关 -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!-- 依赖核心库，将核心的功能与页面结合 -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script>
      // 创建一个React span元素（虚拟DOM：JS对象）
      const span = React.createElement('span', {}, '一个 React span元素');

      // 创建一个React h1元素（虚拟DOM：JS对象）
      const h1 = React.createElement('h1', {
        title: '第一个React元素'
      }, 'Hello', 'World', span);
      console.log(h1); // {$$typeof: Symbol(react.element), type: 'h1', key: null, ref: null, props: {…}, …}

      // ReactDOM.render("Hello world", document.getElementById("root"));
      ReactDOM.render(h1, document.getElementById("root"));
    </script>
  </body>
</html>
